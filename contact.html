    <form class="contact-form" Action="mailto:jeanelie59@hotmail.fr" method="POST" enctype="text/plain">
        <h2 class="contact-form-title">
            Formulaire Contact
        </h2>

        <div class="wrap-input">
            <label for="formulaire_name">
                <img src="img/form/icons8-utilisateur-30.png" alt="SYMBOL-NAME">

            <label for="formulaire_email">
                <img src="img/form/icons8-email-48.png" alt="SYMBOL-EMAIL">

            <input class="input100" type="text" name="email" id="formulaire_email" placeholder="Email">
            <span class="focus-input100"></span>
        </div>

        <div class="wrap-input">
            <textarea class="input100" name="message" placeholder="Message"></textarea>
            <span class="focus-input100"></span>
        </div>

        <div class="container-btn">
            <button class="contact-form-btn">
                Envoyer
